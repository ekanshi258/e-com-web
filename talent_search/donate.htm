<html>
<head>
    <title>Donate to Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="#f3e6ff">
    
    <ul class="navbar">
        <li>Star Flair </li>
        <li>Talent Hunt</li>
        <li>Audition Venues</li>
        <li>Donate</li>
        <li> Register </li>
        <li style="float: right">Contact Us</li>
    </ul>
    <div style="text-align: center; align-items: center">
            <div style="width: 50% auto; margin: 0 auto; font-family: Arial Narrow; color: black;font-size: 16px; padding: 12px 12px; background-image: url(rain.png); border: 3px solid white; opacity: 0.7;">
                Interested in helping us find talent? Donate to us here:
            </div></div>
            <br><br>
    <div class="center-div" style="width: 50%;">
          <form class="myform">
            <p>
                <label>Name: <input type="text" name="name" class="one" required></label>
            </p>
            <p>
                <label>Phone number: <input type="tel" name="phone_number"  class="one" required></label>
            </p>
            <p>
                <label>Address: <input type="text" name="address" class="one" required></label>
            </p>
            <p>
                <label>E-mail ID: <input type="text" name="email" class="one" required></label>
            </p>
            <p>
                <label>Amount: <input type="text" id="amt" name="amt" class="one" required ></label>
            </p><br>
            <div style="text-align: center;">
            <p><label>Describe why you are interested in helping us out: (optional) <br><br>
                <textarea name="why" maxlength="300" align="middle" style="width: 50%; height: 20%;"></textarea>
            </label></p></div>
            <p>
                <label> Payment mode:  
                    <select id="payment" name="paymentmode" style="width: 35%">
                        <option value="empty"> -- Select --</option>
                        <option value="net" required>Net banking</option>
                        <option value="paytm" required>Paytm</option>
                        <option value="tez" required>Tez</option>
                    </select>
                </label>
            </p>
            <button>Donate!</button>
          </form>
    </div>
</body>
</html>
