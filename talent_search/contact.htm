<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="#f3e6ff">
    
    <ul class="navbar">
        <li>Star Flair </li>
        <li>Talent Hunt</li>
        <li>Audition Venues</li>
        <li>Donate</li>
        <li> Register </li>
        <li style="float: right">Contact Us</li>
    </ul>
    <div style="text-align: center; align-items: center">
            <div style="width: 50% auto; margin: 0 auto; font-family: Arial Narrow; color: black;font-size: 16px; padding: 12px 12px; background-image: url(rain.png); border: 3px solid white; opacity: 0.7;">
                    Tell us what you'd like to here:
            </div></div>
            <br><br>
    <div class="center-div" style="width: 50%;">
        <div class="container2">
            <form>
          
              <label for="fname">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name">
          
              <label for="email">Email ID</label>
              <input type="text" id="email" name="email" placeholder="email@example.com">
          
              <label for="ask">What would you like to contact us for?</label>
              <select id="ask" name="ask">
                <option value="select">-- Select --</option>
                <option value="help">Need some help</option>
                <option value="complain">Lodge a complaint</option>
                <option value="Other">Other reasons.</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Tell us something..." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
        </div>
    
</body>
</html>
