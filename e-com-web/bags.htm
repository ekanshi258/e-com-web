                <ul>

                        <div style="width: 50% auto;font-family: Arial Narrow; color: lightseagreen; font-size: 24px; border: 1px solid lightseagreen; padding: 12px 12px">

        <div class="container" style="margin-left: 20%">

                      <input type="hidden" name="passname" value="Generic">

                <img src="bag2.jpg" alt="bag2" style="height: 290px"/>

                  <h2>Swanky</h2>
                  <p style="color: lightseagreen">For when you want to be a little different</p>
                  <div class="price">Rs.1750 </div>
                  <form action="cart.htm">
                      <input type="hidden" name="passname" value="Swanky">
                      <input type="hidden" name="passprice" value="1750">
